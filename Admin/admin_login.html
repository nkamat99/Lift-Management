<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_login.css">
    <title>Admin Login</title>
</head>
<body>
    
    <div class="login-container">
        <h2>ADMIN LOGIN</h2>
        <form class="login-form" id="loginForm" action="#">
          <div class="form">
            <input type="text" id="username" name="username" class = "input" placeholder="Username" required>
          </div>
          <div class="form">
            <input type="password" id="password" name="password" class = "input" placeholder="Password" required>
          </div>
          <div class="form-group">
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
      <script src="admin_login.js"></script>
</body>
</html>
