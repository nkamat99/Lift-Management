<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_login.css">
    <title>Admin Login</title>
    <script>
      function close_alert(){
      document.getElementById('alert').style.display='none';
    }
  </script>
</head>
<body>
  <div  id="alert">
    <img id="cookieimg" src="../Lift/assets/caution.png">
      <p class="cookieDescription">Invalid Credentials</p>
    
      <div class="buttonContainer">
        <button class="acceptButton" onclick="close_alert()">OK</button>
     
      </div>
      
    
    </div>
    
    
    <div class="login-container">
      <div class="card">
        <h2 class="login">ADMIN LOGIN</h2>
        <form class="login-form" id="loginForm" action="#">
          <div class="inputBox">
            <input type="text" id="username" name="username" class = "input"  required>
            <span class="user">Username</span>
          </div>
          <div class="inputBox">
            <input type="password" id="password" name="password" class = "input" required>
            <span class="user">Password</span>
          </div>
          <!-- <div class="form-group"> -->
            <button type="submit" class="enter">Login</button>
          <!-- </div> -->
        </form>
      </div>
        
      </div>
      <script src="admin_login.js"></script>
</body>
</html>
