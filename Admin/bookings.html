<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet&family=Oswald:wght@300&family=Poppins:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
<script src="bookings.js"></script>    
<title>Bookings</title>

   
</head>
<body>
  <div id="popup" id="confirmation-popup">
    <p>Are you sure you want to proceed?</p>
    <button id="confirm-yes" onclick="confirm_check()">Yes</button>
    <button id="confirm-cancel">Cancel</button>
  </div>

  <div id="profile-sidebar">
    <div class="profile-info">
      <img src="../Lift/assets/profile_pic.png" alt="Profile Image">
      <h2 id="logged_in_user">User Name</h2>
      <p>Admin</p>
       <a href="admin_login.html">
    <button  type = "button" class = "button">Logout</button>
  </a>
    </div>
  </div>
  <div class="top-bar">
    <h1>Booking Details</h1>
    <button  onclick="trigger()">
      <img src="../Lift/assets/account.png" />
    </button>
  </div>
  
 
  <table class="data-table">
    <thead>
      <tr>
        <th>Room Number</th>
        <th>User</th>
        <th>Access Level</th>
        <th>Additional Floors</th>
        <th>Updated by</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Table data will be inserted here -->
    
    </tbody>
  </table>
 
  <!-- <div class="popup-div" >
    <p>alert</p>
  </div> -->
  <script src="../Lift/alert.js"></script>

</body>

</html>
