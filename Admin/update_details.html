<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_login.css">
    <title>Update Details</title>
</head>

<body>
    <div class="login-container">
        <h2>UPDATE USER DETAILS</h2>
        <form class="login-form" id="updateForm" action="/api/update" method="post"> <!-- Replace with your backend update API URL -->
            <div class="form-group">
                <h3 id="roomno" class = "room no">ROOM NO.</h3>
            </div>
            
            <div class="form">
                <input type="text" id="user" name="user" class = "input" placeholder="User" required>
            </div>
            
            <div class="form-group">
                <select name="accesslevel" id="accesslevel" class = "input">
                    <option value = "" disabled selected hidden>Select Access Level</option>
                    <option value = "0">No special access</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="form">
                <input type="text" id="additional_floors" name="additional_floors" placeholder="Additional Floors" class = "input" required>
            </div>

            <div class="form">
                <input type="text" id="updated_by" name="updated_by" placeholder="Updated By" class="input" readonly>
            </div>

            <div class="form-group">
                <button type="submit" style="position:relative; right:12px;">Update</button>
            </div>
        </form>
    </div>
    <a href="bookings.html">
        <button class = "backbtn">Back</button>
    </a>
    <script src="update_details.js"></script>
</body>
</html>
