<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="update_details.css">
    <title>Update Details</title>
</head>

<body>
    <div class="login-container">
        <div class="card" style="width: 400px;">
        <h2 class="login">UPDATE USER DETAILS</h2>
        <form class="login-form" id="updateForm" action="/api/update" method="post"> <!-- Replace with your backend update API URL -->
            <div class="inputBox">
                <h3 id="roomno" class = "room_no">ROOM NO.</h3>
            </div>
            
            <div class="inputBox">
                <input type="text" id="user" name="user" class = "input"  required>
                <span class="user">Username</span>
            </div>
            
            <div class="inputBox">
                <select name="accesslevel" id="accesslevel" class = "input">
                    <option value = "" disabled selected hidden>Select Access Level</option>
                    <option value = "0">No special access</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <span class="user">Access Level</span>
            </div>

            <div class="inputBox">
                <input type="text" id="additional_floors" name="additional_floors" placeholder="Additional Floors" class = "input" required>
                <span class="user">Additional Floor</span>
            </div>

            <div class="inputBox">
                <input type="text" id="updated_by" name="updated_by" placeholder="Updated By" class="input" readonly>
                <span class="user">Updated By</span>
                
            </div>

            
            <button type="submit"  class="enter">Update</button>
           
        </form>
    </div>
</div>
    <a href="bookings.html">
        <button class = "backbtn">Back</button>
    </a>
    <script src="update_details.js"></script>
</body>
</html>
