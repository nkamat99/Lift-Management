<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_login.css">
    <title>Update Details</title>
</head>

<body>
    <div class="login-container">
        <h2>UPDATE USER DETAILS</h2>
        <form class="login-form" id="updateForm" action="/api/update" method="post"> <!-- Replace with your backend update API URL -->
            <div class="form-group">
                <input type="text" id="roomno" name="roomno" placeholder="Room Number" readonly>
            </div>
            
            <div class="form-group">
                <input type="text" id="user" name="user" placeholder="User" required>
            </div>
            
            <div class="form-group">
                <select name="accesslevel" id="accesslevel">
                    <option value="gold">Gold</option>
                    <option value="bronze">Bronze</option>
                    <option value="platinum">Platinum</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" id="additional_floors" name="additional_floors" placeholder="Additional Floors" required>
            </div>

            <div class="form-group">
                <input type="text" id="updated_by" name="updated_by" placeholder="Updated By" readonly>
            </div>

            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
    <script src="update_details.js"></script>
</body>
</html>
