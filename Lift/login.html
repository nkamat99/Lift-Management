<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="login.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="metal">

        <div class="container">
            <input id="signup_toggle" type="checkbox">
            <form class="form" id="loginform">
                <div class="form_front">
                    <div class="form_details">
                        <p><span style="padding-right: 15px">CAPACITY</span> 8 persons</p>

                        <!-- change the details -->
                        <p><span style="padding-right: 42px">LOAD</span> 680 kgs</p>
                    </div>
                    <input type="text" class="input" id="roomno" name="roomno" placeholder="Room No." required>
                    <input type="password" class="input" id="password" name="password" placeholder="Password" required>
                    <button class="btn" type="submit">Login</button>

                </div>

            </form>
        </div>
    </div>
</body>
